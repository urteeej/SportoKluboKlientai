<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .card {
            color: white;
        }

        .card-header {
            text-align: center;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background: gray">
<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card bg-secondary">
                <div class="card-header bg-dark">TRENIRUOTĖS REDAGAVIMAS</div>
                <div class="card-body">
                    <form method="post" th:action="'/update/workout/'+${workout.id}" th:object="${workout}">
                        <div class="mb-3">
                            <label class="form-label">Pavadinimas</label>
                            <input type="text" class="form-control" name="name" th:value="*{name}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                <span th:each="error:${#fields.errors('name')}" th:text="${error}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" th:value="*{date}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}">
                                <span th:each="error:${#fields.errors('date')}" th:text="${error}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vietų skaičius</label>
                            <input type="number" class="form-control" name="places" th:value="*{places}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('places')}">
                                <span th:each="error:${#fields.errors('places')}" th:text="${error}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lokacija</label>
                            <input type="text" class="form-control" name="location" th:value="*{location}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}">
                                <span th:each="error:${#fields.errors('location')}" th:text="${error}"></span>
                            </div>
                        </div>
                        <button class="btn btn-dark">Išsaugoti</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
