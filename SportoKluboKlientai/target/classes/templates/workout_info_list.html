<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .card {
            color: white;
        }

        .card-header {
            text-align: center;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background: gray">
<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card bg-secondary">
                <div class="card-header bg-dark">TRENIRUOTĖS</div>
                <div class="card-body">
                    <a href="/new/workout" class="btn btn-dark float-end">Pridėti naują treniruotę</a>
                    <table class="table" style="text-align: center">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Pavadinimas</th>
                            <th>Data</th>
                            <th>Vietų skaičius</th>
                            <th>Lokacija</th>
                            <th>Užsiregistravę klientai</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody style="text-align: center">
                        <tr th:each="workout: ${workouts}">
                            <td th:text="${workout.id}"></td>
                            <td th:text="${workout.name}"></td>
                            <td th:text="${workout.date}"></td>
                            <td th:text="${workout.places}"></td>
                            <td th:text="${workout.location}"></td>
                            <td>
                                <ol>
                                    <li th:each="registration: ${workout.registrations}"><span th:text="${registration.getClient().name}
                    + ' ' + ${registration.getClient().surname}"></span></li>
                                </ol>
                            </td>
                            <td>
                                <a th:href="'/update/workout/'+${workout.id}" class="btn btn-dark">REDAGUOTI</a>
                                <a th:href="'/delete/workout/'+${workout.id}" class="btn btn-dark">IŠTRINTI</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
